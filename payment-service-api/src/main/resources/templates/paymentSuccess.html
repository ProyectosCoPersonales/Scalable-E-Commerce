<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Completed</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f4f4f4;
            --card-background: #ffffff;
            --text-color: #333333;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .message {
            background-color: #eafaf1;
            border: 1px solid #b2d8b2;
            padding: 15px;
            border-radius: 5px;
            color: #2d6a4f;
            margin-bottom: 20px;
        }
        .order-summary {
            margin-top: 20px;
        }
        .order-summary p {
            margin: 5px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Completed</h1>
        <div class="message">
            <p>Your order has been successfully completed!</p>
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p><strong>Order ID:</strong> <span th:text="${order.orderId}"></span></p>
            <p><strong>Total Amount:</strong> $<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></span></p>
            <p><strong>Order Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span></p>
        </div>
        <a href="/" class="button">Return to Home</a>
    </div>
</body>
</html>
